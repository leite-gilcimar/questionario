<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Criar</title>
</head>
<body>
  <div class="container">
    <div style="margin-top: 50px;">
      <div class="card" style="width: 40rem; margin: auto;">
        <div class="card-body">
          <h5 class="card-title">Selecione Questionário</h5>
          <form>
            <div class="form-row" style="margin-top: 10px">
              <div class="form-group col-md-3">
                <label for="nome">Opções</label>
                <select name="questionario" id="idQuestionario"></select>
              </div>
              <div class="form-group col-md-6">
                <label for="pergunta">Digite a pergunta</label>
                <input type="text" class="form-control" id="pergunta">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <a class="btn btn-primary" href="/cadastro/menu.html" role="button">Voltar</a>
              </div>
              <div class="form-group col-md-3">
                <button type="button" class="btn btn-primary" onclick="criarPergunta()">Criar</button>
              </div>
            </div>
            <div class="form-group">
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/novaPergunta.js"></script>
</body>
</html>
